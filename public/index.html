<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPods - Player Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="registration-section">
            <div class="form-container">
                <h1>Join SkillPods</h1>
                <p>Start your project-based learning adventure.</p>
                <form id="registration-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    <button type="submit" class="cta-button">Create Account</button>
                </form>
            </div>
        </section>
        <section id="interview-section" class="hidden">
    <h2>AI Interview</h2>
    <p>Let's get to know you. Answer the questions below to build your player profile.</p>
    <div class="form-container" style="padding: 1rem; box-shadow: none; border: none;">
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="player-response" placeholder="Type your answer...">
            <button id="send-response" class="cta-button">Send</button>
        </div>
    </div>
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
